[dependency-groups]
dev = [
    "taskipy>=1.14.1",
    "pytest",
    "torchmetrics>=1.8.2",
    "scikit-learn>=1.7.2",
    "docstr-coverage>=2.3.2",
    "tensorboard>=2.20.0",
    "matplotlib>=3.10.6",
    "pytest-cov>=7.0.0",
    "pysen>=0.11.0",
    "black>=25.9.0",
    "flake8<4",
    "flake8-bugbear>=23.3.12",
    "isort<5.2.0",
    "click<8.1.0",
]
