    "bunkai>=1.5.7",
    "datasets>=4.1.0",
    "fugashi",
    "google-re2>=1.1.20250805",
    "huggingface-hub>=0.35.0",
    "hydra-colorlog>=1.2.0",
    "hydra-core>=1.3.2",
    "jaconv>=0.4.0",
    "joblib>=1.5.2",
    "jpreprocess>=0.1.5",
    "kanalizer>=0.1.1",
    "marine-plus>=0.0.6.post3",
    "numpy<2",
    "nvidia-ml-py>=13.580.82",
    "onnxruntime>=1.22.1",
    "pandas>=1.5.2",
    "plac>=1.4.5",
    "pykakasi>=2.3.0",
    "rich>=14.1.0",
    "scikit-learn>=1.7.2",
    "sentencepiece>=0.2.1",
    "spacy>=3.8.7",
    "speach>=0.1a8",
    "streamlit==1.17.0",
    "sudachidict-core>=20250825",
    "sudachidict-full>=20250825",
    "sudachipy>=0.6.10",
    "torch>=2.8.0",
    "tqdm>=4.67.1",
    "transformers==4.53.0",
    "vibrato>=0.2.0",
    "zstandard>=0.25.0",
